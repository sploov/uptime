services:
  uptime:
    build: .
    image: sploov/uptime-engine:latest
    container_name: uptime-engine
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/app/config.yaml
      - uptime_data:/app/data
    command: ["./uptime-engine", "--config", "/app/config.yaml", "--db", "/app/data/uptime.db"]

volumes:
  uptime_data:
