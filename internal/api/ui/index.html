<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploov Uptime</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .last-updated { color: var(--text-secondary); font-size: 0.875rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: #475569;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-name { font-weight: 600; font-size: 1.1rem; }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-operational { background-color: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-degraded { background-color: rgba(234, 179, 8, 0.2); color: var(--warning); }
        .status-outage { background-color: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .metrics {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .metric-value { color: var(--text-primary); font-weight: 500; margin-left: 0.25rem; }

        .sparkline-container {
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }

        .bar {
            flex: 1;
            background-color: var(--border);
            border-radius: 1px;
            transition: height 0.3s, background-color 0.3s;
        }
        
        .bar.up { background-color: var(--success); }
        .bar.degraded { background-color: var(--warning); }
        .bar.down { background-color: var(--danger); }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sploov Uptime Engine</h1>
            <span class="last-updated" id="lastUpdated">Updating...</span>
        </header>

        <div id="serviceGrid" class="grid">
            <!-- Services will be injected here -->
        </div>

        <div class="footer">
            Powered by Sploov Uptime â€¢ <a href="https://github.com/sploov/uptime" style="color: inherit;">GitHub</a>
        </div>
    </div>

    <script>
        function getStatusClass(status) {
            switch(status) {
                case 'operational': return 'status-operational';
                case 'degraded': return 'status-degraded';
                case 'outage': return 'status-outage';
                default: return '';
            }
        }

        function getHeartbeatClass(val) {
            if (val === 0) return 'up';
            if (val === 1) return 'degraded';
            return 'down';
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const services = await response.json();
                renderServices(services);
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function renderServices(services) {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = services.map(service => `
                <div class="card">
                    <div class="card-header">
                        <span class="service-name">${service.name}</span>
                        <span class="status-badge ${getStatusClass(service.status)}">${service.status}</span>
                    </div>
                    <div class="metrics">
                        <span>Uptime: <span class="metric-value">${service.uptime}</span></span>
                        <span>Latency: <span class="metric-value">${service.latency.toFixed(0)}ms</span></span>
                    </div>
                    <div class="sparkline-container" title="Recent Heartbeats (Right is newest)">
                        ${service.heartbeats.slice(-30).map(hb => `
                            <div class="bar ${getHeartbeatClass(hb)}" style="height: 100%;"></div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchStatus();
        // Poll every 2 seconds
        setInterval(fetchStatus, 2000);
    </script>
</body>
</html>
